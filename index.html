<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper,Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js" defer></script>
    </head>
    <body><div class="main-container">

            <img class='images' src="images/stone.png" onclick="clickRock()">
            <img class='images' src="images/file.png" onclick="clickPaper()">
            <img class='images' src="images/scissors.png"
                onclick="clickScissors()">
        </div>

        <section class="scores">
            <div class="Score"><h3 id="pcScore">0</h3> <h3>PC</h3></div>

            <div class="Score"><h3 id="humanScore">0</h3> <h3>YOU</h3></div>
        </section>
    </body>
</html>
